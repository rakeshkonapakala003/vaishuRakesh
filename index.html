<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Vaishu ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Poppins',sans-serif;
  background: radial-gradient(circle at top,#2b0036,#0b0014);
  color:#fff;
  overflow-x:hidden;
}

/* ---------- HERO ---------- */
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px 20px;
}
.hero h1{
  font-family:'Dancing Script',cursive;
  font-size:4rem;
  background:linear-gradient(45deg,#ff7eb3,#ff758c);
  -webkit-background-clip:text;
  color:transparent;
  text-shadow:0 0 25px rgba(255,120,170,.6);
}
.hero p{
  margin-top:15px;
  font-size:1.15rem;
  opacity:.85;
  max-width:520px;
}

/* ---------- MUSIC ---------- */
#playMusic{
  margin-top:30px;
  padding:14px 32px;
  border-radius:40px;
  border:none;
  background:linear-gradient(45deg,#ff5f9e,#ff8fb8);
  color:#fff;
  font-size:1rem;
  cursor:pointer;
  box-shadow:0 0 25px rgba(255,95,158,.6);
}
#player{display:none}

/* ---------- WEEK ---------- */
.week{
  max-width:900px;
  margin:0 auto 80px;
  padding:0 20px;
}
.day{
  margin:45px 0;
  padding:35px;
  border-radius:28px;
  position:relative;
  overflow:hidden;
  backdrop-filter:blur(18px);
  background:rgba(255,255,255,.08);
  box-shadow:0 20px 60px rgba(0,0,0,.4);
  transform:translateY(40px);
  opacity:0;
  transition:all .9s ease;
}
.day.show{
  transform:translateY(0);
  opacity:1;
}
.day h2{
  font-weight:500;
  font-size:1.6rem;
}
.day p{
  margin-top:15px;
  line-height:1.7;
  opacity:.9;
}

/* ---------- GLOW ACCENTS ---------- */
.day::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:30px;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.25),transparent);
  animation:shine 6s infinite linear;
}
@keyframes shine{
  from{transform:translateX(-100%)}
  to{transform:translateX(100%)}
}

/* ---------- FOOTER ---------- */
.footer{
  text-align:center;
  padding-bottom:40px;
  opacity:.6;
  font-size:.9rem;
}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero">
  <h1>Vaishu ‚ù§Ô∏è</h1>
  <p>
    This isn‚Äôt just a Valentine page.<br>
    It‚Äôs 7 days of feelings I never learned how to say‚Ä¶ until you.
  </p>

  <button id="playMusic">‚ñ∂ Play Our Telugu Vibe</button>
  <div id="player"></div>
</section>

<!-- WEEK -->
<section class="week" id="week"></section>

<div class="footer">
  Made with love ‚Äî only for Vaishu ‚ú®
</div>

<script>
/* ===== CONFIG ===== */
const herName = "Vaishu";
const videoId = "1v_qKcDa_v4"; // Telugu song

/* ===== MUSIC ===== */
document.getElementById("playMusic").onclick = () => {
  document.getElementById("player").innerHTML =
   `<iframe width="0" height="0"
     src="https://www.youtube.com/embed/${videoId}?autoplay=1"
     allow="autoplay"></iframe>`;
  document.getElementById("playMusic").style.display="none";
};

/* ===== DATE ===== */
const now = new Date();
const today = `${String(now.getMonth()+1).padStart(2,'0')}-${String(now.getDate()).padStart(2,'0')}`;

/* ===== DAYS ===== */
const days = [
 {d:"02-07",t:"üåπ Rose Day",m:`${herName}, if feelings had a shape‚Ä¶ they‚Äôd look like you. Soft, rare, unforgettable.`},
 {d:"02-08",t:"üíç Propose Day",m:`I won‚Äôt ask dramatically. I‚Äôll just say this ‚Äî my days make sense when your name is in them.`},
 {d:"02-09",t:"üç´ Chocolate Day",m:`Sweetness exists‚Ä¶ but it still learned a lot from your smile, ${herName}.`},
 {d:"02-10",t:"üß∏ Teddy Day",m:`If comfort had a human form, I‚Äôd call it you. Always warm. Always safe.`},
 {d:"02-11",t:"ü§û Promise Day",m:`I promise ‚Äî not perfection. Just honesty, effort, and choosing you again and again.`},
 {d:"02-12",t:"ü§ç Hug Day",m:`This page can‚Äôt hug you‚Ä¶ but if it could, it would never let go.`},
 {d:"02-14",t:"‚ù§Ô∏è Valentine‚Äôs Day",m:`With you, ${herName}, love doesn‚Äôt feel loud. It feels right.`}
];

/* ===== RENDER ===== */
const wrap=document.getElementById("week");
days.forEach(day=>{
  const open = today>=day.d;
  const div=document.createElement("div");
  div.className="day";
  div.innerHTML=`
    <h2>${day.t}</h2>
    <p>${open ? day.m : "This feeling unlocks on its day‚Ä¶ ‚ù§Ô∏è"}</p>`;
  wrap.appendChild(div);
});

/* ===== SCROLL ANIMATION ===== */
const obs=new IntersectionObserver(e=>{
 e.forEach(x=>x.isIntersecting&&x.target.classList.add("show"));
},{threshold:.2});
document.querySelectorAll(".day").forEach(d=>obs.observe(d));
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>From Rakesh to Vaishu ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
:root{
  --pink:#f4a6b8;
  --green:#c7dfc5;
  --ivory:#fffaf3;
  --gold:#d4af37;
  --text:#3a2c2c;
}

*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(180deg,var(--ivory),#fff);
  color:var(--text);
  overflow-x:hidden;
}

/* PASSWORD */
#lock{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at top,var(--green),transparent 60%),
    radial-gradient(circle at bottom,var(--pink),transparent 60%);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  z-index:10;
}
#lock h1{
  font-family:'Dancing Script',cursive;
  font-size:3rem;
}
#lock p{
  max-width:420px;
  margin:12px 0 20px;
  opacity:.85;
}
#lock input{
  padding:12px 18px;
  border-radius:20px;
  border:1px solid #ddd;
  outline:none;
}
#lock button{
  margin-top:14px;
  padding:10px 26px;
  border-radius:22px;
  border:none;
  background:linear-gradient(45deg,var(--pink),var(--green));
  cursor:pointer;
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px 20px;
  background:
    radial-gradient(circle at top,var(--green),transparent 60%),
    radial-gradient(circle at bottom,var(--pink),transparent 60%);
}
.hero h1{
  font-family:'Dancing Script',cursive;
  font-size:3.8rem;
}
.hero p{
  margin-top:16px;
  font-size:1.1rem;
  max-width:520px;
}

/* JASMINE FLOAT */
.jasmine{
  position:fixed;
  top:-20px;
  font-size:18px;
  animation:fall 12s linear infinite;
  opacity:.4;
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg)}
}

/* WEEK */
.week{
  max-width:900px;
  margin:0 auto;
  padding:60px 20px;
}
.day{
  background:rgba(255,255,255,.9);
  border-radius:28px;
  padding:34px;
  margin-bottom:50px;
  box-shadow:0 30px 70px rgba(0,0,0,.08);
  opacity:0;
  transform:translateY(40px);
  transition:all .8s ease;
}
.day.show{
  opacity:1;
  transform:translateY(0);
}
.day h2{
  font-weight:500;
  font-size:1.6rem;
}
.day p{
  margin-top:14px;
  line-height:1.7;
}

/* OPTIONS */
.options button{
  margin:10px 10px 0 0;
  padding:8px 18px;
  border-radius:18px;
  border:none;
  background:linear-gradient(45deg,var(--pink),var(--green));
  cursor:pointer;
  font-size:.85rem;
}

/* FOOTER */
.footer{
  text-align:center;
  padding:30px;
  font-size:.9rem;
  opacity:.7;
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="lock">
  <h1>Vaishu ‚ù§Ô∏è Rakesh</h1>
  <p>
    This page is not public.<br>
    It‚Äôs for the girl who stayed, even when distance tried to win.
  </p>
  <input id="pwd" type="password" placeholder="Our word">
  <button onclick="unlock()">Enter</button>
</div>

<!-- HERO -->
<section class="hero">
  <h1>Vaishu & Rakesh</h1>
  <p>
    Three plus years.<br>
    Distance, fights, silence, patience.<br>
    Still‚Ä¶ love stayed.
  </p>
</section>

<section class="week" id="week"></section>

<div class="footer">
  From Rakesh ‚Äî with love, always üå∏
</div>

<iframe id="music" width="0" height="0" allow="autoplay"></iframe>

<script>
const PASSWORD="Vaishuwedsrakesh";
const her="Vaishu";
const him="Rakesh";
const song="1v_qKcDa_v4";

function unlock(){
  if(document.getElementById("pwd").value===PASSWORD){
    document.getElementById("lock").style.display="none";
  }
}

/* MUSIC */
let played=false;
document.addEventListener("click",()=>{
 if(!played){
  document.getElementById("music").src=
   `https://www.youtube.com/embed/${song}?autoplay=1&loop=1&playlist=${song}`;
  played=true;
 }
},{once:true});

/* JASMINE */
for(let i=0;i<12;i++){
 const j=document.createElement("div");
 j.className="jasmine";
 j.innerText="üåº";
 j.style.left=Math.random()*100+"vw";
 j.style.animationDelay=Math.random()*10+"s";
 document.body.appendChild(j);
}

/* DAYS */
const days=[
["üåπ Rose Day",
 `${her}, love didn‚Äôt come to me loudly. It came quietly‚Ä¶ and stayed.`,
 ["I felt it too","I still feel it"]],
["üíç Propose Day",
 `I won‚Äôt ask dramatically. I‚Äôll just say ‚Äî I choose you, even from far.`,
 ["I choose you","I always did"]],
["üç´ Chocolate Day",
 `Sweet moments were less. Hard days were more. Still we stayed.`,
 ["Because we care","Because we are us"]],
["üß∏ Teddy Day",
 `If I could send warmth through distance, you‚Äôd feel it today.`,
 ["I feel it","I‚Äôm holding it"]],
["ü§û Promise Day",
 `I promise to stay patient until the day I finally see you.`,
 ["I trust you","I‚Äôm waiting"]],
["ü§ç Hug Day",
 `Imagine this hug. No words. Just relief.`,
 ["Closer","Stay"]],
["‚ù§Ô∏è Valentine‚Äôs Day",
 `${her}, this love survived distance. It will survive life.`,
 ["Forever","With you"]]
];

const wrap=document.getElementById("week");
days.forEach(d=>{
 const div=document.createElement("div");
 div.className="day";
 div.innerHTML=`
  <h2>${d[0]}</h2>
  <p>${d[1]}</p>
  <div class="options">
    <button onclick="this.innerText='ü§ç'">${d[2][0]}</button>
    <button onclick="this.innerText='ü§ç'">${d[2][1]}</button>
  </div>`;
 wrap.appendChild(div);
});

/* SCROLL */
const obs=new IntersectionObserver(e=>{
 e.forEach(x=>x.isIntersecting&&x.target.classList.add("show"));
},{threshold:.2});
document.querySelectorAll(".day").forEach(d=>obs.observe(d));
</script>

</body>
</html>

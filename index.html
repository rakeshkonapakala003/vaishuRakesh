<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Week ‚ù§Ô∏è</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
/* ---------- GLOBAL RESET ---------- */
* { margin:0; padding:0; box-sizing:border-box; }
html, body { height:100%; font-family:'Poppins',sans-serif; background: #0f0018; color: #fff; }

/* ---------- MAIN WRAPPER ---------- */
.container {
  max-width: 850px;
  margin: auto;
  padding: 40px 20px 80px;
}

/* ---------- HEADER ---------- */
.header {
  text-align:center;
  margin-bottom:35px;
}
.header h1 {
  font-family: 'Dancing Script', cursive;
  font-size: 3.8rem;
  color: #ff6f91;
  text-shadow:0 0 20px #ff4a76;
}
.header p {
  opacity:0.8;
  font-size:1.1rem;
}

/* ---------- MUSIC BUTTON ---------- */
#playMusic {
  display: block;
  margin: 25px auto;
  padding: 12px 28px;
  background: #ff6f91;
  border:none;
  border-radius:30px;
  cursor:pointer;
  color:#fff;
  font-size:1rem;
  box-shadow:0 0 18px #ff6f91;
}

/* ---------- WEEK LIST ---------- */
.day-card {
  background: rgba(255,255,255,0.08);
  border-left:4px solid #ff6f91;
  border-radius:15px;
  padding:18px 22px;
  margin: 18px 0;
  transition: transform .3s ease;
}
.day-card:hover { transform: scale(1.02); }
.day-card h2 { font-weight:500; }
.day-card p { opacity:0.85; margin-top:8px; line-height:1.45; }
.locked p { opacity:0.5; font-style:italic; }

/* ---------- FOOTER ---------- */
.footer {
  text-align:center;
  margin-top:55px;
  opacity:0.7;
  font-size: .9rem;
}
</style>
</head>

<body>

<div class="container">

  <!-- HEADER -->
  <div class="header">
    <h1>Valentine Week ‚ù§Ô∏è</h1>
    <p>7 Days of Love ‚Äî Every day a new feeling</p>
  </div>

  <!-- MUSIC BUTTON -->
  <button id="playMusic">‚ñ∂ Play Telugu Love Song</button>

  <!-- HIDDEN YOUTUBE PLAYER -->
  <div id="musicPlayer"></div>

  <!-- WEEK CONTENT -->
  <div id="weekList"></div>

  <div class="footer">Made with ‚ù§Ô∏è for someone special</div>
</div>

<script>
/* ------------------- DATE LOGIC ------------------- */
const today = new Date();
const current = `${String(today.getMonth()+1).padStart(2,'0')}-${String(today.getDate()).padStart(2,'0')}`;

/* ------------------- SONG SETUP ------------------- */
const videoId = "1v_qKcDa_v4";  // Kissik from Pushpa 2: The Rule

document.getElementById("playMusic").addEventListener("click", () => {
  document.getElementById("musicPlayer").innerHTML = `
    <iframe width="0" height="0"
      src="https://www.youtube.com/embed/${videoId}?autoplay=1"
      allow="autoplay">
    </iframe>`;
  document.getElementById("playMusic").style.display = "none";
});

/* ------------------- VALENTINE WEEK ------------------- */
const days = [
  { title:"üåπ Rose Day ‚Äì Feb 7", date:"02-07", desc:"Today I send you a rose, but my love for you has no end." },
  { title:"üíç Propose Day ‚Äì Feb 8", date:"02-08", desc:"To the one whose smile writes my tomorrow." },
  { title:"üç´ Chocolate Day ‚Äì Feb 9", date:"02-09", desc:"Sweet moments with you taste sweeter than chocolate." },
  { title:"üß∏ Teddy Day ‚Äì Feb 10", date:"02-10", desc:"May my love hold you like this teddy, always." },
  { title:"ü§û Promise Day ‚Äì Feb 11", date:"02-11", desc:"I promise to make you smile even on silent days." },
  { title:"ü§ç Hug Day ‚Äì Feb 12", date:"02-12", desc:"Let this virtual hug wrap your heart today." },
  { title:"‚ù§Ô∏è Valentine‚Äôs Day ‚Äì Feb 14", date:"02-14", desc:"With you, every heartbeat feels like a song." }
];

const list = document.getElementById("weekList");

days.forEach(d => {
  const unlocked = current >= d.date;
  const card = document.createElement("div");
  card.className = `day-card ${!unlocked ? 'locked' : ''}`;
  card.innerHTML = `
    <h2>${d.title}</h2>
    <p>${unlocked ? d.desc : "This day unlocks on its date ‚ù§Ô∏è"}</p>
  `;
  list.appendChild(card);
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vaishu ‚ù§Ô∏è Rakesh</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(180deg,#fff7f9,#eef7f1);
  color:#2e2e2e;
  overflow-x:hidden;
}

/* LOCK */
#lockScreen{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}
#lockScreen h1{font-size:2.4rem;color:#c2185b}
#lockScreen p{margin:10px 0 25px;opacity:.85}
#lockScreen input{
  padding:12px;width:240px;border-radius:30px;
  border:1px solid #ccc;text-align:center
}
#lockScreen button{
  margin-top:15px;padding:12px 40px;border-radius:30px;
  border:none;background:linear-gradient(45deg,#2e7d32,#f48fb1);
  color:white
}
#errorMsg{margin-top:10px;color:#c62828}

/* MAIN */
#mainContent{display:none;animation:fadeIn 1.2s ease}

/* HERO */
.hero{
  min-height:75vh;
  padding:50px 25px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

/* DIYA */
.diya{
  width:14px;height:14px;background:#ffb300;
  border-radius:50%;
  box-shadow:0 0 20px rgba(255,179,0,.6);
  animation:glow 3.5s ease-in-out infinite;
  margin-bottom:20px
}
@keyframes glow{
  0%,100%{box-shadow:0 0 18px rgba(255,179,0,.5)}
  50%{box-shadow:0 0 32px rgba(255,179,0,.9)}
}

/* KOLAM */
.kolam{width:160px;margin-bottom:20px}
.kolam path{
  fill:none;stroke:#c2185b;stroke-width:1.2;
  stroke-dasharray:600;stroke-dashoffset:600;
  animation:draw 6s ease forwards
}
@keyframes draw{to{stroke-dashoffset:0}}

.hero h2{font-size:2.6rem;color:#2e7d32}
.hero p{
  margin-top:18px;font-size:1.05rem;
  line-height:1.8;opacity:.9;max-width:520px
}

/* DAY CARD */
.day{
  margin:22px;padding:26px;border-radius:30px;
  background:rgba(255,255,255,.85);
  box-shadow:0 20px 45px rgba(0,0,0,.06)
}
.day h3{color:#ad1457}

.dayBody{
  overflow:hidden;max-height:0;opacity:0;
  transition:max-height 1s ease,opacity 1s ease
}
.day.active .dayBody{
  max-height:2000px;opacity:1;margin-top:12px
}
.lockNote{
  margin-top:10px;font-size:.85rem;color:#888
}

/* QUESTIONS */
.question{margin-top:18px}
.options button{
  margin:6px;padding:8px 20px;border-radius:22px;
  border:none;background:#fde4ec
}
.options button:hover{background:#f8bbd0}
.thankyou{
  margin-top:12px;font-size:.9rem;
  color:#2e7d32;opacity:0;transition:.6s
}

/* FINAL */
.final h3{font-size:2.4rem;color:#c2185b}
.final p{margin-top:20px;font-size:1.08rem;line-height:1.9}

/* PETALS */
.petal{
  position:fixed;top:-10px;width:7px;height:7px;
  background:white;border-radius:50%;
  opacity:.7;animation:fall linear infinite
}
@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg)}
}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
</style>
</head>

<body>

<!-- LOCK -->
<div id="lockScreen">
  <h1>üíç Vaishu & Rakesh</h1>
  <p>A love that chose patience</p>
  <input type="password" id="passwordInput" placeholder="Our secret ü§ç">
  <button onclick="unlock()">Enter</button>
  <p id="errorMsg"></p>
</div>

<!-- MAIN -->
<div id="mainContent">

<section class="hero">
  <div class="diya"></div>
  <svg class="kolam" viewBox="0 0 200 200">
    <path d="M100 20 Q160 60 100 100 Q40 140 100 180 Q160 140 100 100 Q40 60 100 20"/>
  </svg>
  <h2>Vaishu ü§ç</h2>
  <p>
    This is not a website.<br>
    This is a feeling built slowly ‚Äî one day at a time.<br><br>
    We fought. We waited. We stayed.<br>
    Until the day I finally see you walk towards me.<br><br>
    ‚Äî your Bava
  </p>
</section>

<div id="days"></div>

</div>

<audio id="bgMusic" loop>
  <source src="love.mp3" type="audio/mpeg">
</audio>

<script>
const daysData=[
 ["2026-02-07","üåπ Rose Day","Even silence bloomed when you stayed.","Love feels like‚Ä¶",["Peace","Home"]],
 ["2026-02-08","üíå Propose Day","I still choose you ‚Äî quietly, completely.","If I asked again‚Ä¶",["Yes","Always"]],
 ["2026-02-09","üç´ Chocolate Day","Sweet or bitter ‚Äî love stayed.","Our love tastes like‚Ä¶",["Comfort","Warmth"]],
 ["2026-02-10","üß∏ Teddy Day","Until I hold you, let this hold you.","When you miss me‚Ä¶",["Safe","Loved"]],
 ["2026-02-11","ü§ù Promise Day","I promise presence, not perfection.","We promise to‚Ä¶",["Stay","Grow"]],
 ["2026-02-12","ü§ç Hug Day","Close your eyes ‚Äî this is my hug.","Does this feel like‚Ä¶",["Home","Me"]],
 ["2026-02-13","üíã Kiss Day","All my kisses are waiting.","You‚Äôll save them for‚Ä¶",["Me","Us"]],
 ["2026-02-14","‚ù§Ô∏è Valentine‚Äôs Day",
  `
  <div style="text-align:center;margin-bottom:20px;">
    <p style="font-size:0.9rem;opacity:0.85;">
      I couldn‚Äôt send this by mail‚Ä¶<br>
      so I kept it here, safe for you ü§ç
    </p>
    <a href="protected.zip" download>
      <button style="
        margin-top:12px;
        padding:12px 28px;
        border-radius:26px;
        border:none;
        background:linear-gradient(45deg,#f8bbd0,#c8e6c9);
        font-size:14px;
        cursor:pointer;
      ">
        üéÅ Download my surprise
      </button>
    </a>
  </div>

  Vaishu,<br><br>
  Three years of distance didn‚Äôt break us.<br>
  It proved us.<br><br>
  Until you return from the UK,<br>
  every heartbeat here is yours.<br><br>
  <strong>Bava</strong>
  `,
  null,null,true]
];

const daysEl=document.getElementById("days");

daysData.forEach(d=>{
  const div=document.createElement("div");
  div.className="day"+(d[5]?" final":"");
  div.dataset.date=d[0];
  div.innerHTML=`
    <h3>${d[1]}</h3>
    <div class="dayBody">
      <p>${d[2]}</p>
      ${d[3]?`
      <div class="question">
        <p>${d[3]}</p>
        <div class="options">
          <button onclick="choose(this)">${d[4][0]}</button>
          <button onclick="choose(this)">${d[4][1]}</button>
        </div>
        <p class="thankyou">Thank you for choosing this, Vaishu ü§ç</p>
      </div>`:""}
    </div>
    <div class="lockNote"></div>`;
  daysEl.appendChild(div);
});

function unlock(){
  if(passwordInput.value==="Vaishuk7"){
    lockScreen.style.display="none";
    mainContent.style.display="block";
    bgMusic.volume=0;bgMusic.play();
    let v=0;const f=setInterval(()=>{
      if(v<0.35){v+=0.02;bgMusic.volume=v}else clearInterval(f)
    },200);
    petals();activateDays();
  } else errorMsg.innerText="Only Vaishu knows this ü§ç";
}

function activateDays(){
  const today=new Date();today.setHours(0,0,0,0);
  document.querySelectorAll(".day").forEach(d=>{
    const u=new Date(d.dataset.date);u.setHours(0,0,0,0);
    const note=d.querySelector(".lockNote");
    if(today>=u){d.classList.add("active");note.innerText=""}
    else note.innerText="This will bloom on its day ü§ç";
  });
}

function choose(btn){
  const q=btn.closest(".question");
  q.querySelectorAll("button").forEach(b=>b.disabled=true);
  q.querySelector(".thankyou").style.opacity=1;
}

function petals(){
  setInterval(()=>{
    const p=document.createElement("div");
    p.className="petal";
    p.style.left=Math.random()*innerWidth+"px";
    p.style.animationDuration=6+Math.random()*6+"s";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),12000);
  },600);
}
</script>

</body>
</html>

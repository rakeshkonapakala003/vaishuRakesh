<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Vaishu ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins:wght@300;400;500&family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

<style>
/* ---------- GLOBAL RESET ---------- */
* { margin:0; padding:0; box-sizing:border-box; }
html,body { height:100%; font-family:'Poppins',sans-serif; overflow:hidden; }

/* ---------- BACKGROUND ---------- */
body {
  background: linear-gradient(-45deg, #12001a, #2a0036, #14001f, #32004b);
  background-size: 400% 400%;
  animation: bgMove 12s ease infinite;
  color:#fff;
}

@keyframes bgMove {
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* ---------- MAIN WRAPPER ---------- */
#app {
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  position:relative;
}

/* ---------- GLASS PANEL ---------- */
.panel {
  width:90%;
  max-width:900px;
  height:75%;
  background:rgba(255,255,255,0.06);
  backdrop-filter: blur(20px);
  border-radius:30px;
  box-shadow:0 0 80px rgba(255,77,109,0.35);
  padding:50px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  text-align:center;
  animation: fadeIn 1.8s ease;
}

@keyframes fadeIn {
  from {opacity:0; transform:scale(0.95)}
  to {opacity:1; transform:scale(1)}
}

/* ---------- TEXT ---------- */
.title {
  font-family:'Dancing Script',cursive;
  font-size:3.8rem;
  color:#ff7aa2;
  text-shadow:0 0 25px #ff4d6d;
}

.subtitle {
  margin-top:15px;
  font-size:1.2rem;
  opacity:0.85;
}

.poetry {
  margin-top:40px;
  font-family:'Playfair Display',serif;
  font-size:2rem;
  line-height:1.4;
  animation: glowText 3s infinite alternate;
}

@keyframes glowText {
  from { text-shadow:0 0 10px #ff4d6d; }
  to { text-shadow:0 0 35px #ff9bb5; }
}

/* ---------- CTA ---------- */
button {
  margin-top:50px;
  align-self:center;
  padding:14px 38px;
  border-radius:40px;
  border:none;
  background:linear-gradient(135deg,#ff4d6d,#ff9bb5);
  color:#fff;
  font-size:1rem;
  cursor:pointer;
  box-shadow:0 0 30px #ff4d6d;
  transition:all .4s ease;
}

button:hover {
  transform:scale(1.15);
  box-shadow:0 0 60px #ff4d6d;
}

/* ---------- FLOATING HEARTS ---------- */
.heart {
  position:absolute;
  font-size:18px;
  animation: floatUp 8s linear infinite;
  opacity:.7;
}

@keyframes floatUp {
  from { transform:translateY(100vh) scale(0.8); }
  to { transform:translateY(-120vh) scale(1.4); opacity:0; }
}

/* ---------- MUSIC BUTTON ---------- */
#musicBtn {
  position:fixed;
  bottom:25px;
  right:25px;
  background:rgba(0,0,0,0.5);
  border:1px solid #ff4d6d;
  padding:10px 18px;
  border-radius:30px;
  cursor:pointer;
  font-size:.9rem;
}
</style>
</head>

<body>

<div id="music"></div>
<div id="musicBtn">üéµ Telugu Love</div>

<div id="app">
  <div class="panel" id="scene">
    <div class="title">Vaishu ‚ù§Ô∏è</div>
    <div class="subtitle">This is not a website‚Ä¶ it‚Äôs a feeling</div>

    <div class="poetry">
      ‚ÄúNee peru naa hrudayam lo  
      oka melody laa play avuthundi‚Ä¶‚Äù
    </div>

    <button onclick="nextScene()">Feel It ‚ú®</button>
  </div>
</div>

<script>
/* ---------------- MUSIC ---------------- */
// üî¥ REPLACE THESE WITH YOUR YOUTUBE VIDEO IDs
const introSong = "INTRO_VIDEO_ID";      // ex: Inkem Inkem
const deepLoveSong = "VALENTINE_VIDEO_ID"; // ex: Oh Prema

let playingIntro = true;

function loadMusic(id){
  document.getElementById("music").innerHTML = `
  <iframe id="yt"
    width="0" height="0"
    src="https://www.youtube.com/embed/${id}?autoplay=1&loop=1&playlist=${id}"
    allow="autoplay"></iframe>`;
}

loadMusic(introSong);

document.getElementById("musicBtn").onclick = ()=>{
  loadMusic(playingIntro ? deepLoveSong : introSong);
  playingIntro = !playingIntro;
};

/* ---------------- SCENES ---------------- */
const scenes = [
  {
    title:"Vaishu ‚ù§Ô∏è",
    text:"‚ÄúNee navvu naa jeevithaniki velugu‚Ä¶‚Äù"
  },
  {
    title:"Heartbeat",
    text:"‚ÄúNee gurinchi alochinche prathi kshanam‚Ä¶  
    naa hrudayam konchem fast ga kottukuntundi.‚Äù"
  },
  {
    title:"Forever",
    text:"‚ÄúEe journey lo naa pakkana  
    nuvvu unte chaalu‚Ä¶‚Äù"
  }
];

let index = 0;

function nextScene(){
  index = (index + 1) % scenes.length;
  document.getElementById("scene").innerHTML = `
    <div class="title">${scenes[index].title}</div>
    <div class="poetry">${scenes[index].text}</div>
    <button onclick="nextScene()">Again üíñ</button>
  `;
  spawnHearts();
}

/* ---------------- HEARTS ---------------- */
function spawnHearts(){
  for(let i=0;i<15;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(5+Math.random()*4)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),9000);
  }
}
</script>

</body>
</html>

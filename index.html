<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root{
  --pink:#f7c1d9;
  --green:#cfe9d8;
  --gold:#c9a24d;
  --dark:#2b2b2b;
}

*{box-sizing:border-box;margin:0;padding:0;font-family: 'Poppins', sans-serif;}

body{

}

/* PASSWORD */
#lock{

  display:flex;align-items:center;justify-content:center;

.lock-box{

  border-radius:10px;
  background:var(--gold);color:white;
  font-size:16px;
}

/* HERO */
.hero{
  min-height:90vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:40px 20px;
}
.hero h1{
  font-size:2.3rem;
  margin-bottom:15px;
}
.hero p{
  font-size:1.1rem;
  opacity:.85;
  max-width:500px;
  margin:auto;
}

/* DAYS */
.days{
  max-width:900px;
  margin:auto;
  padding:20px;
}
.day{
  background:white;
  margin:25px 0;
  padding:25px;
  border-radius:25px;
  box-shadow:0 15px 30px rgba(0,0,0,.08);
  position:relative;
}
.day.locked{
  opacity:.55;
}
.day h2{
  margin-bottom:10px;
}
.day button{
  margin-top:15px;
  padding:10px 18px;
  border:none;
  border-radius:20px;
  background:var(--pink);
}
.answer{
  margin-top:15px;
  padding:12px;
  border-radius:15px;
  background:var(--green);
  display:none;
}

/* FINAL DAY */
.final{
  background:linear-gradient(135deg,#f7c1d9,#cfe9d8);
  color:#2b2b2b;
}
.final h2{
  font-size:2rem;
}
.final p{
  font-size:1.2rem;
}

/* TEMPLE SVG GLOW */
.temple{
  margin:20px auto;
  width:80px;
  opacity:.7;
  animation:glow 3s infinite ease-in-out;
}
@keyframes glow{
  0%,100%{transform:scale(1);opacity:.6}
  50%{transform:scale(1.1);opacity:1}
}
</style>
</head>

<body>

<!-- PASSWORD -->
<div id="lock">
  <div class="lock-box">
    <h2>Only for Vaishu ‚ù§Ô∏è</h2>
    <input type="password" id="pass" placeholder="Password"/>
    <button onclick="unlock()">Enter</button>
  </div>
</div>

<audio id="bgm" src="love.mp3" loop></audio>

<!-- HERO -->
<section class="hero">
  <div>
    <svg class="temple" viewBox="0 0 64 64">
      <path fill="#c9a24d" d="M32 2L2 22h60z"/>
      <rect x="10" y="22" width="44" height="36" fill="#f2d28b"/>
    </svg>
    <h1>Vaishu ‚ù§Ô∏è Rakesh</h1>
    <p>
      This is not a website.<br>
      This is my heart, opening one day at a time‚Ä¶<br><br>
      3+ years of love, distance, fights, patience, faith.<br>
      One day, I‚Äôll wait at the airport ‚Äî and this distance will end.
    </p>
  </div>
</section>

<!-- DAYS -->
<section class="days" id="days"></section>

<script>
const PASSWORD = "Vaishuwedsrakesh";
const startDate = new Date("2026-02-07"); // Rose Day
const today = new Date();
today.setHours(0,0,0,0);

const data = [
 {title:"üåπ Rose Day",msg:"If I could send one rose for every time I missed you‚Ä¶ the whole world would turn red.",q:"Do you still feel my love every day?"},
 {title:"üíå Propose Day",msg:"Even after all these years‚Ä¶ I still choose you.",q:"Would you still say yes to me today?"},
 {title:"üç´ Chocolate Day",msg:"Life with you is sweet, bitter, messy, perfect ‚Äî just like chocolate.",q:"Am I still your comfort?"},
 {title:"üß∏ Teddy Day",msg:"Until I can hold you, let this page hug you.",q:"Do you feel safe with me?"},
 {title:"ü§ù Promise Day",msg:"I promise ‚Äî not perfection, but presence.",q:"Will you grow old with me?"},
 {title:"ü§ç Hug Day",msg:"Close your eyes. This is me holding you.",q:"Can you feel it?"},
 {title:"üíã Kiss Day",msg:"Distance can‚Äôt stop love. It only trains patience.",q:"Will you save all kisses for me?"},
 {title:"üíñ Valentine‚Äôs Day",final:true,msg:"Vaishu‚Ä¶<br><br>You are my home.<br>You are my wife in my heart already.<br><br>No matter how long the distance, no matter how many fights‚Ä¶ I choose you.<br><br>This love is calm. This love is forever.<br><br>‚Äî Yours, Bava"}
];

const daysEl = document.getElementById("days");

data.forEach((d,i)=>{
 const unlockDate = new Date(startDate);
 unlockDate.setDate(startDate.getDate()+i);

 const card = document.createElement("div");
 card.className="day";
 if(today < unlockDate) card.classList.add("locked");
 if(d.final) card.classList.add("final");

 card.innerHTML = `
  <h2>${d.title}</h2>
  <p>${d.msg || ""}</p>
  ${d.q ? `
    <button onclick="answer(this,'${unlockDate.toDateString()}')">Answer</button>
    <div class="answer">Thank you for choosing love ü§ç</div>
  ` : ""}
 `;
 daysEl.appendChild(card);
});

function unlock(){
 if(document.getElementById("pass").value===PASSWORD){
   document.getElementById("lock").style.display="none";
   document.getElementById("bgm").play();
 }
}

function answer(btn,date){
 const d = new Date(date);
 if(today < d){
   alert("Not today love ü§ç Let the day arrive.");
   return;
 }
 btn.nextElementSibling.style.display="block";
 btn.style.display="none";
}
</script>

</body>
</html>
